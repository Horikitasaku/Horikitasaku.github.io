baseURL: https://horikitasaku.github.io/
title: Horikita Saku

# Uncomment when not installing with Hugo Modules
# theme: eureka
# Comment when not installing with Hugo Modules
theme: github.com/Horikitasaku/hugo-eureka
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

paginate: 3
copyright: >
  &copy; 2023 <a href="">Horikita Saku</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: en
hasCJKLanguage: true # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
googleAnalytics: G-1VGR8P4Q2K

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6 
    ordered: false
  goldmark:
  
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always

sitemap:
  changefreq : "weekly"
  priority : 0.5

sitemap:
  type : "sitemap"
  filename : "sitemap.xml"

languages.en.sitemap:
  changefreq : "weekly"
  filename : "sitemap.xml"

languages.jp.sitemap:
  changefreq : "weekly"
  filename : "jp/sitemap.xml"

languages.zh.sitemap:
  changefreq : "weekly"
  filename : "zh/sitemap.xml"
